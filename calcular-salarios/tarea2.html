<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarea 2 clase 6</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <form class="form-control needs-validation mt-4">
      <h1 class="text-center mt-2 text-primary">Calcular promedio de salarios</h1>

      <div class="row">
        <label for="integrantes-trabajo" class="fw-bold col-form-label">NÃºmero de integrantes de la familia que trabajen</label>
        <input id="integrantes-trabajo" class="form-control">
      </div>
      <button id="agregar" class="btn btn-secondary mt-2">Agregar</button>

      <div id="salarios"></div>
      <button id="calcular" class="btn btn-secondary mt-2">Calcular</button>
      <div id="resultados" class="mt-4 mb-2">
        <em class="d-block alert alert-secondary">El mayor salario anual es: <span id="mayor-salario-anual"></span></em>
        <em class="d-block alert alert-secondary">El menor salario anual es: <span id="menor-salario-anual"></span></em>
        <em class="d-block alert alert-secondary">El salario anual promedio es: <span id="promedio-salario-anual"></span></em>
        <em class="d-block alert alert-secondary">El salario mensual promedio es: <span id="promedio-salario-mensual"></span></em>
      </div>
      <button id="reiniciar" class="btn btn-secondary mt-2">Reiniciar</button>
      <ul id="errores"></ul>
    </form>
  </div>
  <script src="tarea2.js"></script>
</body>

</html>
